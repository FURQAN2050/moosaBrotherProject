<section id="intro-section" class="home-intro-section">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="nowrap" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1 class="home-intro-title">Your complete Angular App Development kit</h1>
      <div class="home-intro-desc">
        Egret implements the official Angular Material Design components and built with Angular CLI. <br> No Bootstrap!,
        No jQuery! and Only TypeScript!
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column">
        <button mat-raised-button mat-lg-button color="primary" (click)="buyEgret()"><mat-icon>add_shopping_cart</mat-icon> BUY EGRET</button>
        <span fxFlex="20px"></span>
        <button mat-raised-button mat-lg-button id="frontend-btn" (click)="getNGLanding()"><mat-icon>get_app</mat-icon> ANGULAR LANDING</button>
      </div>
    </div>
    <span fxFlex.lt-md="30px" fxFlex="0"></span>
  </div>
